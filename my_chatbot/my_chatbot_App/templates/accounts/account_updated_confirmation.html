<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Updated</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/Icon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="profile-page">
    <header>
        <nav class="profile-navigation">
            </nav>
    </header>
    <div class="profile-container">
        <div class="main-content">
            <div class="update-success-section">
                <i class="fas fa-check-circle fa-3x success-icon"></i>
                <h2>Account Successfully Updated!</h2>
                <p>Your account information has been successfully updated.</p>
                <a href="{% url 'profile' %}">
                    <button class="btn">Return to Profile</button>
                </a>
            </div>
        </div>
    </div>

</html>
